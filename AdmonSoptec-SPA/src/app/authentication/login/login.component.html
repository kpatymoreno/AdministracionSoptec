<div class="auth-wrapper d-flex no-block justify-content-center align-items-center contendor">
    <div class="auth-box">
        <div id="loginform" [ngClass]="{'d-none': recoverform}">
            <div class="logo ">
                <span class="db"><img class = "logo logotexto" src="assets/images/logo-text.png" alt="logo" /></span>
                <h5 class="font-medium m-b-20">Bienvenido a SAS</h5>
            </div>
            <!-- Form -->

            <div class="row">
                <div class="col-12 justify-content-center align-items-center">

                    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
                        <div class="input-group mb-3 col-12 col-xl-12">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input type="text" class="form-control form-control-sm col-12" placeholder="Correo electronico" name="username" aria-label="Usuario" aria-describedby="basic-addon1" required [(ngModel)]="model.email">
                        </div>
                        <div class="input-group mb-3 col-12 col-xl-12">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                            </div>
                            <input type="password" class="form-control form-control-sm" placeholder="Contrase単a" name="password" aria-label="Contrase単a" aria-describedby="basic-addon1" required [(ngModel)]="model.password">
                        </div>

                        <div class="form-group text-center mt-3 boton">
                            <div class="col-12 col-xl-12 boton">
                                <button [disabled]="!loginForm.valid" class="btn btn-info btn-sm   waves-effect waves-light" type="submit">Aceptar</button>
                                <button class="btn btn-info btn-sm   waves-effect waves-light" type="submit">Cancelar</button>
                            </div>
                        </div>

                        <div class="form-group m-b-0 m-t-10">
                            <div class="col-sm-12 text-center texto">
                                多No tienes cuenta? <a href="/authentication/signup" class="text-info m-l-5"><b>Registrate aqui</b></a>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10 d-flex no-block justify-content-center align-items-center">
                          <div class="col-sm-12">
                               <a href="/authentication/reenvioresetpassword" class="text-info m-l-5"><b>Olvide mi contrase単a</b></a>
                          </div>
                      </div>
                    </form>



                </div>
            </div>

        </div>

    </div>
</div>
